<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Profile - RCB FanClub</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .profile-container {
        background-color: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        max-width: 450px;
        width: 90%;
        text-align: center;
    }

    .profile-container h2 {
        margin-bottom: 30px;
        color: #9c27b0;
    }

    .profile-info {
        text-align: left;
        margin-bottom: 30px;
    }

    .profile-info p {
        margin: 12px 0;
        font-size: 16px;
    }

    .label {
        font-weight: bold;
        color: #555;
    }

    .value {
        margin-left: 10px;
        color: #000;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .action-buttons a {
        flex: 1;
        text-decoration: none;
        background: linear-gradient(to right, #e91e63, #9c27b0);
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s ease;
        text-align: center;
    }

    .action-buttons a:hover {
        background: linear-gradient(to right, #d81b60, #7b1fa2);
    }

    @media (max-width: 500px) {
        .action-buttons {
            flex-direction: column;
        }
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h2>My Profile</h2>
  <div class="profile-info" th:if="${profileDetail != null}">
    <p><span class="label">Name:</span><span class="value" th:text="${profileDetail.name}">Virat Kohli</span></p>
    <p><span class="label">Phone:</span><span class="value" th:text="${profileDetail.phone}">9876543210</span></p>
    <p><span class="label">Balance:</span><span class="value" th:text="${profileDetail.balance}">150.00</span> â‚¹</p>
    <p><span class="label">Last Seat Booked:</span><span class="value" th:text="${profileDetail.lastSeatDetail}">A5 - Match #3</span></p>
  </div>

  <div class="action-buttons">
    <a th:href="@{/addBalance}">âž• Add Balance</a>
    <a th:href="@{/changePassword}">ðŸ”’ Change Password</a>
  </div>
</div>
</body>
</html>
